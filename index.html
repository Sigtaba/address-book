<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Your Personal Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Contacts to Address Book</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input id="lastname" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="streetaddress">Street Address</label>
            <input id="streetaddress" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <select class="form-control" id="state">
            <option>AL</option>
            <option>AK</option>
            <option>AZ</option>
            <option>AR</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DE</option>
            <option>DC</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>IA</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>ME</option>
            <option>MD</option>
            <option>MA</option>
            <option>MI</option>
            <option>MN</option>
            <option>MS</option>
            <option>MO</option>
            <option>MT</option>
            <option>NE</option>
            <option>NV</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NY</option>
            <option>NC</option>
            <option>ND</option>
            <option>OH</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VT</option>
            <option>VA</option>
            <option>WA</option>
            <option>WV</option>
            <option>WI</option>
            <option>WY</option>
          </select>
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input id="zipcode" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="cell">Cell Number</label>
            <input id="cell" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="work">Work Number</label>
            <input id="work" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="website">Website</label>
            <input id="website" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Add Your Contact!</button>
        </form>
          <ul id="output">

          </ul>
      </div>

    </div>
  </body>
</html>
